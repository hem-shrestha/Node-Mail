<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>Node Email</title>
</head>
<body>
<div id="app" align="center">
    <div id="connect">
        <form action="#">
            <fieldset>
                <p>Enter from email address</p>
                <label for="email">Email</label>
                <input id="email" class="text" type="text" name="email" value=""/>
            </fieldset>
            <fieldset>
                <input id="submit" class="button" type="submit" name="submit" value="Submit"/>
            </fieldset>
        </form>
    </div>
    <div id="loading"><p>loading</p></div>
    <div id="body">
        <form action="#">
            <fieldset>
                <label for="to">To</label>
                <input id="to" class="text" type="text" name="to" value=""/>
            </fieldset>
            <fieldset>
                <label for="subject">Subject</label>
                <input id="subject" class="text" type="text" name="subject" value=""/>
            </fieldset>
            <fieldset>
                <label for="text">Text</label>
                <textarea id="text" class="text" name="text"></textarea>
            </fieldset>
            <fieldset>
                <input id="send" class="button" type="submit" name="send" value="Send Email"/>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
